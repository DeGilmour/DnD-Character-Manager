{% extends 'header.html' %}
{% block content %}
<div class="container h-100 justify-content-center w-100">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="text-white mt-5"
                        id="name">{{form.name.label}}</label>
                    {{form.name}}
        </div>
        <div class="form-group">
            <label for="character_class">Class:</label>
                    <select class="form-select text-white bg-dark " id="character_class" name="character_class" >
                        {% for class in classes %}
                        <option value="{{class.pk}}">
                            {{class}}
                        </option>
                        {% endfor %}
                    </select>
        </div>
        <div class="form-group">
            {{form.backstory.label}}
              {{form.backstory}}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary m-5 float-left ">Create Character</button>
        </div>
    </form>
</div>
{% endblock %}
